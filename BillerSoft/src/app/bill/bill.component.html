   <section class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div>
            <button mat-raised-button color="primary" (click)="add()">ADD ITEM</button>
          </div>
          <table mat-table [dataSource]="getData">
             <ng-container matColumnDef="itemName">
                 <th mat-header-cell *matHeaderCellDef> Item </th>
                 <td mat-cell *matCellDef="let getData; let i=index">{{i}} {{getData.itemName}} 
                 
                </td>
                 
               </ng-container>
               <ng-container matColumnDef="action">
                   <th mat-header-cell *matHeaderCellDef> Action </th>
                   <td mat-cell *matCellDef="let getData"> 
                     <button (click)="del(getData.id)">Delete</button>
                   </td>
                   
                 </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
          </table>
        
        </div>
   
 </div>
</section>
